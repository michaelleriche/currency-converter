<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Geolocation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <p>
          The country you currently are in: <span class="countryCode"></span>
        </p>

        <p>Convert money to your local currency using USD as starting point</p>
        <form id="form">
          <div class="form-group">
            <input type="number" id="userInput" class="form-control" />
            <input type="submit" class="btn btn-primary" />
          </div>
          <label for="locations">Or choose a currency:</label>
          <select id="locations" name="locations">
            <option value="default">--------</option>
            <option value="USD">-- US Dollar</option>
            <option value="CAD">-- Canadian Dollar</option>
            <option value="EUR">-- Euro</option>
            <option value="AUD">Australian Dollar</option>
            <option value="BRL">Brazilian Real</option>
            <option value="GBP">British Pound</option>
            <option value="BGN">Bulgarian Lev</option>
            <option value="CNY">Chinese Renminbi</option>
            <option value="HRK">Croatian Kuna</option>
            <option value="CZK">Czech Koruna</option>
            <option value="DKK">Danish Krone</option>
            <option value="HKD">Hong Kong Dollar</option>
            <option value="HUF">Hungarian Forint</option>
            <option value="ISK">Icelandic Króna</option>
            <option value="INR">Indian Rupee</option>
            <option value="IDR">Indonesian Rupiah</option>
            <option value="ILS">Israeli Shekel</option>
            <option value="JPY">Japanese Yen</option>
            <option value="MYR">Malaysian ringgit</option>
            <option value="MXN">Mexican Peso</option>
            <option value="NZD">New Zealand Dollar</option>
            <option value="NOK">Norwegian Krone</option>
            <option value="PHP">Philippine Peso</option>
            <option value="PLN">Polish Złoty</option>
            <option value="RON">Romanian Leu</option>
            <option value="RUB">Russian Ruble</option>
            <option value="SGD">Singapore Dollar</option>
            <option value="ZAR">South African Rand</option>
            <option value="KRW">South Korean won</option>
            <option value="SEK">Swedish Krona</option>
            <option value="CHF">Swiss Franc</option>
            <option value="THB">Thai baht</option>
            <option value="TRY">Turkish Lira</option>
          </select>
        </form>
        <div>
          <ul class="country"></ul>
          <ul class="price"></ul>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
